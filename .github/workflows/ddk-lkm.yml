name: Build HymoFS Kernel Module

on:
  workflow_call:
    inputs:
      kmi:
        description: "KMI version"
        required: true
        type: string
      ddk_release:
        description: "Legacy input (kept for compatibility)"
        required: false
        default: "20251104"
        type: string
      kernel_repo_url:
        description: "Kernel repository URL"
        required: false
        default: "https://android.googlesource.com/kernel/common"
        type: string
      kernel_ref:
        description: "Kernel ref/branch (empty: use kmi, e.g. android15-6.6)"
        required: false
        default: ""
        type: string

jobs:
  build-hymofs-ko:
    name: Build hymofs_lkm.ko for ${{ inputs.kmi }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: parse_version
        run: |
          COMMIT_NUM=$(git rev-list --count HEAD)
          VERSION=$(echo "$COMMIT_NUM + 200" | bc)
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git make clang lld llvm \
            flex bison bc rsync cpio \
            libelf-dev libssl-dev pahole zip

      - name: Fetch kernel tree
        run: |
          set -euo pipefail
          KMI="${{ inputs.kmi }}"
          KERNEL_REPO_URL="${{ inputs.kernel_repo_url }}"
          KERNEL_REF="${{ inputs.kernel_ref }}"
          if [ -z "$KERNEL_REF" ]; then
            KERNEL_REF="$KMI"
          fi

          KERNEL_SRC="$GITHUB_WORKSPACE/kernel"
          rm -rf "$KERNEL_SRC"
          echo "Cloning kernel tree: $KERNEL_REPO_URL @$KERNEL_REF"
          git clone --depth=1 --branch "$KERNEL_REF" "$KERNEL_REPO_URL" "$KERNEL_SRC"
          test -f "$KERNEL_SRC/Makefile"
          echo "Kernel tree ready at: $KERNEL_SRC"

      - name: Build hymofs_lkm.ko
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE" || true
          KMI="${{ inputs.kmi }}"
          KERNEL_REPO_URL="${{ inputs.kernel_repo_url }}"
          KERNEL_REF="${{ inputs.kernel_ref }}"
          if [ -z "$KERNEL_REF" ]; then
            KERNEL_REF="$KMI"
          fi
          KERNEL_SRC="$GITHUB_WORKSPACE/kernel"
          SRC="$GITHUB_WORKSPACE/src"

          if [ ! -f "$KERNEL_SRC/Makefile" ]; then
            echo "Kernel tree not found at $KERNEL_SRC"
            echo "Kernel source expected from: $KERNEL_REPO_URL@$KERNEL_REF"
            exit 1
          fi

          echo "Preparing kernel tree..."
          make -C "$KERNEL_SRC" ARCH=arm64 LLVM=1 gki_defconfig || \
            make -C "$KERNEL_SRC" ARCH=arm64 LLVM=1 defconfig
          make -C "$KERNEL_SRC" ARCH=arm64 LLVM=1 modules_prepare

          VERSION="${{ steps.parse_version.outputs.VERSION }}"
          echo "Building hymofs_lkm.ko (v0.1.${VERSION})..."
          make -C "$KERNEL_SRC" ARCH=arm64 LLVM=1 M="$SRC" KBUILD_MODPOST_WARN=1 \
            CFLAGS_MODULE="-DHYMOFS_VERSION=\\\"0.1.${VERSION}\\\"" modules
          ls -la "$SRC"/hymofs_lkm.ko
          llvm-strip -d "$SRC"/hymofs_lkm.ko

      - name: Prepare .ko artifact
        run: |
          mkdir -p out
          cp src/hymofs_lkm.ko "out/${{ inputs.kmi }}_hymofs_lkm.ko"
          ls -la out/

      - name: Upload .ko
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.kmi }}_hymofs_lkm.ko
          path: out/${{ inputs.kmi }}_hymofs_lkm.ko

      - name: Trigger hymo repo to build LKM
        if: github.event_name != 'pull_request' && github.ref_name == 'lkm'
        env:
          HYMO_REPO: Anatdx/hymo
          HYMO_TRIGGER_TOKEN: ${{ secrets.HYMO_TRIGGER_TOKEN }}
        run: |
          if [ -z "$HYMO_TRIGGER_TOKEN" ]; then
            echo "HYMO_TRIGGER_TOKEN not set, skip triggering hymo."
            exit 0
          fi
          REF="${{ github.ref_name }}"
          echo "Triggering $HYMO_REPO repository_dispatch build-lkm (ref=$REF)"
          curl -sS -X POST "https://api.github.com/repos/${HYMO_REPO}/dispatches" \
            -H "Authorization: token ${HYMO_TRIGGER_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{\"event_type\":\"build-lkm\",\"client_payload\":{\"ref\":\"${REF}\"}}"
          echo "Trigger sent."

      - name: Post to Telegram
        if: github.event_name != 'pull_request'
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MESSAGE_THREAD_ID: ${{ secrets.KPM_MESSAGE_THREAD_ID }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          TITLE: "HymoFS LKM (${{ inputs.kmi }})"
          VERSION: ${{ steps.parse_version.outputs.VERSION }}
          BRANCH: ${{ github.ref_name }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "BOT_TOKEN/CHAT_ID not set, skipping."
            exit 0
          fi
          pip install telethon==1.34.0
          KO="out/${{ inputs.kmi }}_hymofs_lkm.ko"
          if [ -f "$KO" ]; then
            python3 scripts/hymobot.py "$KO"
          else
            echo "No .ko to upload"
          fi
